{% extends "layout.html" %}
{% load custom_filters %}
{% block content %}
<a href="{% url new_view %}" class="btn btn-primary">New</a>
<table class="table table-hover orderByDateTable">
  <thead order_col_no="0">
  {% for col in columns %}
  <th scope="col">{{col}}</th>
  {% endfor %}
  <th scope="col"></th>
  </thead>
  <tbody>
  {% for record in data %}
  <tr>
    {% for col in columns %}
    <td>{{ record|dict_key:col }}</td>
    {% endfor %}
    <td><a href="{% url edit_view record.id %}" class="btn btn-dark">Edit</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
